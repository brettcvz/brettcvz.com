{% extends "splitpane.html" %}

{%block title%}Brett van Zuiden | {{post.title}}{%endblock%}

{%block contentpane%}
<article>
    <h1>{{post.title}}</h1>
    <time class="pubdate" datetime="{{post.pubdate|date:"Y-m-d"}}">{{post.pubdate|date:"F jS, Y"}}</time>
    {{post.content|safe|linebreaks}}
</article>
{%endblock%}
